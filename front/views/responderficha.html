<div class="container">
    <div class="container" id="formOcorrencias">
      <div class="row">
          <div class="col-lg-12">
              <h1>Responda a ficha</h1>
              <form class="formCadastrarOcorrencia">
                <div ng-repeat="c in categorias">
                    <h2><kbd>{{c}}</kbd></h2>
                    <div class="form-group" ng-repeat="p in dados | filter:{categoria:c}:true">
                        <div ng-show="p.tipo == 'text'">
                            <label for="{{p.nome}}">{{p.nome}}</label>
                            <input type="text" ng-model="teste[p.nome]" class="form-control" id="{{p.nome}}">
                        </div>
                        <div ng-show="p.tipo == 'uni'" ng-repeat="r in p.responses">
                          <input type="radio" ng-model="teste[p.nome]" id="{{r.name}}" value="{{r.name}}">
                          <label for="{{r.name}}">{{r.name}}</label>
                        </div>              
                        <div ng-show="p.tipo == 'mult'" ng-repeat="r in p.responses">
                          <input type="checkbox" id="{{r.name}}" ng-model="teste2[r.name]" value="{{r.name}}">
                          <label for="{{r.name}}">{{r.name}}</label>
                        </div>                             
                      </div>                        
                </div>
              <div class="form-group">
                <button type="submit" ng-click="enviarFicha()" class="btn btn-primary">Enviar ficha</button>
             </div>                               
            </form>
          </div>
       </div>
    </div>
</div>
