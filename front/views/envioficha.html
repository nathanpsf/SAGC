<div class="container">
    <div class="container" id="formOcorrencias">
      <div class="row">
          <div class="col-lg-12">
              <h1>Tela envio de ficha</h1>
              <form>
                <div class="form-group">
                      <label for="tipo">Selecione o ID da ficha:</label>
                      <select class="form-control" id="tipo" ng-model="idselect">
                      <option ng-repeat="i in ids" value="{{i}}">
                      {{i}}
                      </option>
                      </select>
                </div>  
                <div class="form-group">
                    <label for="tipo">Selecione o e-mail do Usu√°rio:</label>
                    <select class="form-control" id="tipo" ng-model="uselect">
                    <option ng-repeat="u in users" value="{{u}}">
                    {{u}}
                    </option>
                    </select>
              </div>    
              <div class="form-group">
                <button type="submit" ng-click="enviarFicha()" class="btn btn-primary">Enviar ficha</button>
             </div>                               
            </form>
            <button type="button" class="btn btn-success" ng-click="finalizarEnvio()">Finalizar</button>             
          </div>
       </div>
    </div>
</div>
