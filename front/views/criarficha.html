<!-- landing page -->
<div class="container">
    <div class="container" id="formOcorrencias">
      <div class="row">
          <div class="col-lg-12">
              <h1>Tela criação de Fichas</h1>
              <h2>Ficha ID: {{fichaid}}</h2> 
              <form>
              <div class="form-group">
                    <label for="tipo">Seleciona a categoria:</label>
                    <select class="form-control" id="tipo" ng-model="catselect" ng-change="consultaPergunta()">
                    <option ng-repeat="categoria in categorias" value="{{categoria}}">
                    {{categoria}}
                    </option>
                    </select>
              </div>  
              <div class="form-group">
                <p>Perguntas Disponíveis para essa categoria:</p>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="p in perguntas">{{p}} <button type="button" ng-click="removerPergunta(p)" class="btn btn-danger">Remover</button></li>
                </ul>
              </div>
              <button type="button" class="btn btn-success" ng-click="salvarFicha()">Incluir Categoria</button>
              </form>      
              <p>Categorias incluídas nessa ficha:</p>   
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="c in cats">{{c}}</li>
              </ul>               
              <button type="button" class="btn btn-success" ng-click="finalizarFicha()">Finalizar</button> 
              <button type="button" class="btn btn-primary" ng-click="novaFicha()">Nova Ficha</button>    
          </div>
      </div>
    </div>
</div>
